<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css"/>
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
        <button id="highscores"><strong>View Highscores</strong></button>
    </header>
    <section>
        <button id="startButton"><strong>Start</strong></button>
        <h2></h2>
        <h3></h3>
        <h4></h4>
        <p id="timer"></p>
        <p id="score"></p>
        <ul>
           <button id="answerButton1"></button>
           <button id="answerButton2"></button>
           <button id="answerButton3"></button>
           <button id="answerButton4"></button>
        </ul>
        <form >
            <input id="initialsInput" type="text" placeholder="Enter initials to save score"></input>
        </form>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
